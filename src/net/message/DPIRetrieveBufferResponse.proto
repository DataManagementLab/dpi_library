syntax = "proto3";
package dpi;

message DPIRetrieveBufferResponse {
	message Segment {
        uint64 offset = 1;
        uint64 size = 2;
    }
    string name = 1;
    uint64 node_id = 2;
    repeated Segment segment = 3;
    uint64 segmentsPerWriter = 4;
    uint64 segmentSizes = 5;
    uint64 counter_offset = 6;
    uint32 buffertype = 7;
    uint32 return = 8;
}